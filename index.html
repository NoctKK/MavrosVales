<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎœÎ±ÏÏÎ¿Ï‚ Î’Î±Î»Î­Ï‚ â™ ï¸</title>
    <style>
        :root { 
            --gold: #d4af37; 
            --felt: radial-gradient(circle at center, #2e5c3e 0%, #13351f 100%);
            --panel-bg: rgba(0, 0, 0, 0.85);
        }
        
        body { 
            background: #000; color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; width: 100vw;
            user-select: none; -webkit-user-select: none;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #game-wrapper {
            width: 1280px; height: 720px;
            position: relative;
            background: var(--felt);
            box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
            border: 15px solid #2b1d12;
            box-sizing: border-box;
            display: grid;
            grid-template-areas: 
                ". top ."
                "left center right"
                ". bottom .";
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: 150px 1fr 220px;
            transform-origin: center center;
            backface-visibility: hidden;
            perspective: 1000px;
        }

        #rotate-msg {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: black; color: white; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #rotate-msg { display: flex; } }

        #start-screen { 
            position: fixed; inset: 0; z-index: 5000; 
            background: radial-gradient(circle, #222 0%, #000 100%); 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
        
        .name-input {
            background: transparent; border: none; border-bottom: 3px solid var(--gold);
            color: white; font-size: 30px; text-align: center; padding: 10px;
            margin-bottom: 30px; outline: none; width: 300px;
        }

        .game-btn { 
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a); 
            border: 2px solid #666; border-radius: 10px; 
            color: white; padding: 15px 35px; font-size: 20px; 
            font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #111; 
        }
        .game-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #111; }
        
        #direction-indicator {
            position: absolute; top: 15px; right: 250px;
            padding: 10px 20px; background: rgba(0,0,0,0.8);
            border: 2px solid var(--gold); border-radius: 15px;
            font-weight: bold; font-size: 20px; color: var(--gold);
            z-index: 1000; letter-spacing: 2px;
        }

        #active-suit-display {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; z-index: 100; text-shadow: 0 0 20px black; display: none; pointer-events: none;
        }

        .player-slot { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        #slot-top { grid-area: top; }
        #slot-left { grid-area: left; }
        #slot-right { grid-area: right; }
        #slot-bottom { grid-area: bottom; align-self: center; width: 100%; }

        .player-info {
            background: var(--panel-bg); border: 2px solid var(--gold);
            border-radius: 10px; padding: 5px 15px; text-align: center; min-width: 140px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); margin-bottom: 10px;
        }
        .player-name { font-weight: bold; color: var(--gold); font-size: 16px; }
        .player-score { font-size: 14px; color: #4f4; }
        .hats-container { font-size: 18px; margin-top: 2px; }

        .opp-hand { display: flex; justify-content: center; }
        .mini-card { width: 30px; height: 45px; background: linear-gradient(135deg, #a00, #500); border: 1.5px solid white; border-radius: 4px; margin-left: -20px; box-shadow: 2px 2px 5px black; }
        .mini-card:first-child { margin-left: 0; }

        #game-center { grid-area: center; display: flex; align-items: center; justify-content: center; gap: 40px; z-index: 20; position: relative; }
        #draw-pile { width: 100px; height: 145px; background: linear-gradient(135deg, #8e2424, #4d0000); border: 3px solid white; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; box-shadow: 10px 10px 20px rgba(0,0,0,0.6); }
        #deck-count { font-size: 28px; font-weight: bold; color: var(--gold); margin-top: 5px; }

        #pile-container { width: 110px; height: 160px; position: relative; }
        .pile-card {
            width: 110px; height: 160px; background: white; color: black;
            border-radius: 10px; border: 1px solid #ccc; position: absolute; top: 0; left: 0;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-between; padding: 8px; box-sizing: border-box;
            transition: transform 0.2s; will-change: transform;
        }
        .pile-card.red { color: #d00; }
        
        .card { 
            width: 110px; height: 160px; background: white; color: black; 
            border-radius: 10px; border: 1px solid #ccc; position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4); cursor: pointer; transition: transform 0.1s; flex-shrink: 0; 
            will-change: transform; backface-visibility: hidden;
        }
        .card.red { color: #d00; }
        .card-corner { position: absolute; top: 5px; left: 5px; font-size: 24px; font-weight: bold; line-height: 1; display: flex; flex-direction: column; align-items: center; }
        .card-corner.bottom { top: auto; bottom: 5px; left: auto; right: 5px; transform: rotate(180deg); }
        .card-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 70px; }

        .flying-card {
            position: fixed; z-index: 9999; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5); transform-origin: top left;
        }

        #turn-indicator { position: absolute; top: 15px; right: 20px; padding: 10px 25px; background: #1a472a; border: 3px solid #4f4; border-radius: 15px; font-weight: bold; z-index: 1000; font-size: 18px; color: white;}
        
        #scoreboard { 
            position: absolute; top: 20px; left: 20px; 
            background: var(--panel-bg); border: 2px solid var(--gold); 
            border-radius: 10px; padding: 10px; z-index: 1000; font-size: 14px; 
            max-height: 300px; overflow-y: auto; display: none; color: white; cursor: pointer; 
        }
        #scoreboard:hover { background: rgba(0,0,0,0.95); }
        
        #my-hand-container { width: 90%; display: flex; justify-content: center; align-items: center; height: 180px; margin: 0 auto; }
        .hand-normal { flex-wrap: nowrap; }
        .hand-compact { flex-wrap: wrap; align-content: center; height: 220px !important; }
        
        .hand-card { margin-left: -55px; box-shadow: -2px 0 5px rgba(0,0,0,0.3); }
        .hand-card:first-child { margin-left: 0; }
        .hand-card:hover { transform: translateY(-50px) scale(1.1); z-index: 100; }
        
        .hand-compact .hand-card { width: 77px; height: 112px; margin-left: -25px; margin-bottom: -40px; }
        .hand-compact .hand-card:hover { transform: translateY(-20px) scale(1.2); z-index: 200; }
        .hand-compact .card-center { font-size: 40px; }
        .hand-compact .card-corner { font-size: 16px; }

        #ace-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        #ace-backdrop { position: absolute; inset: 0; }
        #ace-content { position: relative; z-index: 1; text-align: center; }

        .suit-btn { width: 90px; height: 90px; font-size: 55px; background: white; border-radius: 15px; margin: 15px; cursor: pointer; border: 4px solid var(--gold); }
        
        #msg-overlay { 
            display: none; position: fixed; inset: 0; z-index: 6000; 
            align-items: center; justify-content: center; font-size: 5vw; 
            color: var(--gold); font-weight: bold; text-shadow: 4px 4px 20px black; 
            pointer-events: none; text-align: center;
        }
        
        /* Î£Î¥Î£Î¤Î—ÎœÎ‘ Î”Î™Î‘Î“ÎÎ©Î£Î—Î£ Î£Î¦Î‘Î›ÎœÎ‘Î¤Î©Î */
        #error-overlay {
            display: none; position: fixed; inset: 0; z-index: 99999;
            background: rgba(150, 0, 0, 0.9); flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px; text-align: center;
        }
        
        .shake { animation: shake 0.2s; border-color: red !important; }
        @keyframes shake { 0%, 100% {transform:translateX(0);} 25% {transform:translateX(-5px);} 75% {transform:translateX(5px);} }
    </style>
</head>
<body>

    <div id="error-overlay">
        <h2>Î Î¡ÎŸÎ•ÎšÎ¥Î¨Î• Î£Î¦Î‘Î›ÎœÎ‘ ÎšÎ©Î”Î™ÎšÎ‘!</h2>
        <p id="error-text" style="font-family: monospace; background: black; padding: 10px;"></p>
        <button onclick="window.location.reload()" style="padding:10px 20px; font-size:20px; cursor:pointer;">Î•Î Î‘ÎÎ‘Î¦ÎŸÎ¡Î¤Î©Î£Î— Î£Î•Î›Î™Î”Î‘Î£</button>
    </div>

    <div id="rotate-msg">
        <div style="font-size: 50px;">ğŸ”„</div>
        <h2>Î Î±ÏÎ±ÎºÎ±Î»Ï Î³Ï…ÏÎ¯ÏƒÏ„Îµ Ï„Î· ÏƒÏ…ÏƒÎºÎµÏ…Î® Î¿ÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î±</h2>
    </div>

    <div id="start-screen">
        <h1 style="color:var(--gold); font-size:80px; margin-bottom:10px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); text-align:center;">ÎœÎ±ÏÏÎ¿Ï‚ Î’Î±Î»Î­Ï‚ â™ ï¸</h1>
        <div id="login-area" style="display:flex; flex-direction:column; align-items:center;">
            <input type="text" id="username" class="name-input" placeholder="Î¤Î¿ ÏŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…..." maxlength="12">
            <button class="game-btn" style="border-color:var(--gold); color:var(--gold); font-size: 24px;" onclick="joinGame()">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>
        </div>
        <div id="waiting-area" style="display:none; text-align:center;">
            <p id="waiting-msg" style="font-size:24px; color:#aaa; margin-bottom:20px;">Î ÎµÏÎ¹Î¼Î­Î½Î¿Î½Ï„Î±Ï‚ Ï€Î±Î¯ÎºÏ„ÎµÏ‚...</p>
            <button id="start-btn" class="game-btn" style="border-color:#4f4; color:#4f4; font-size: 24px; display:none;" onclick="socket.emit('startGameRequest')">Î•ÎšÎšÎ™ÎÎ—Î£Î—</button>

    <div id="game-wrapper">

            <div id="ace-backdrop" onclick="cancelAce()"></div>
            <div id="ace-content">
                <h2 style="color:var(--gold); font-size: 40px; margin-bottom:20px; text-shadow:0 0 10px black;">Î”Î¹Î¬Î»ÎµÎ¾Îµ Î§ÏÏÎ¼Î±</h2>
                <div>
                    <button class="suit-btn" style="color:red;" onclick="confirmAce('â™¥')">â™¥</button>
                    <button class="suit-btn" style="color:red;" onclick="confirmAce('â™¦')">â™¦</button>
                    <button class="suit-btn" style="color:black;" onclick="confirmAce('â™£')">â™£</button>
                    <button class="suit-btn" style="color:black;" onclick="confirmAce('â™ ')">â™ </button>
                </div>
            </div>
        </div>

        <div id="scoreboard" onclick="toggleScoreboard()" title="ÎšÎ»Î¹Îº Î³Î¹Î± ÎµÏ€Î­ÎºÏ„Î±ÏƒÎ·/ÏƒÏÎ¼Ï€Ï„Ï…Î¾Î·">
            <div style="text-align:center; font-size:12px; color:#aaa; margin-bottom:5px;">(ÎšÎ»Î¹Îº Î³Î¹Î± Î¹ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ)</div>
            <table id="score-table"></table>
        </div>

        <div id="direction-indicator"></div>
        <div id="turn-indicator">Î£Î¥ÎÎ”Î•Î£Î—...</div>

                <div style="font-size:14px; color:#ccc;">Î¤Î¡Î‘Î’Î‘</div>
                <div id="deck-count">52</div>
            </div>
            <div id="pile-container"></div>
            <button class="game-btn" onclick="socket.emit('passTurn')">Î Î‘Î£ÎŸ</button>

        <div id="slot-right" class="player-slot"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Î Î¹Î¬Î½Î¿Ï…Î¼Îµ Ï„Î± ÏƒÏ†Î¬Î»Î¼Î±Ï„Î± Ï€ÏÎ¹Î½ "Ï€Î±Î³ÏÏƒÎ¿Ï…Î½" Ï„Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-overlay').style.display = 'flex';
            document.getElementById('error-text').innerText = message + " \nÎ“ÏÎ±Î¼Î¼Î®: " + lineno;
        };

        const socket = io();
        let myId, lastTopCardId = null, selectedAceIndex = null;
        let fullScoreHistory = [];
        let isScoreboardExpanded = false;
        let gameScale = 1;

        setInterval(() => { fetch('/ping').catch(() => {}); }, 60000);

        function resizeGame() {
            const wrapper = document.getElementById('game-wrapper');
            gameScale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
            wrapper.style.transform = `scale(${gameScale})`;
        }
        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', resizeGame);

        // --- Î‘Î¦Î‘Î™Î¡Î•Î˜Î—ÎšÎ• Î•ÎÎ¤Î•Î›Î©Î£ Î¤ÎŸ AUTO-JOIN (ÎœÏŒÎ½Î¿ ÏƒÏ…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎ· Ï„Î¿Ï… text) ---
        socket.on('connect', () => {
            myId = socket.id;
            const savedName = sessionStorage.getItem('mv_username');
            if (savedName) {
                document.getElementById('username').value = savedName; // Î‘Ï€Î»Î¬ ÏƒÏ…Î¼Ï€Î»Î·ÏÏÎ½ÎµÎ¹ Ï„Î¿ ÏŒÎ½Î¿Î¼Î±! Î”Î•Î Î¼Ï€Î±Î¯Î½ÎµÎ¹ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î±!
            }
        });

        socket.on('joinedLobby', () => {
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('waiting-area').style.display = 'block';
            document.getElementById('scoreboard').style.display = 'none';
        });

        socket.on('rejoinSuccess', (data) => {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('start-screen').style.display = 'none';
            if (data.gameStarted) {
                document.getElementById('scoreboard').style.display = 'block';
            } else {
                 document.getElementById('start-screen').style.display = 'flex';
                 document.getElementById('waiting-area').style.display = 'block';
            }
        });

        function joinGame() {
            const name = document.getElementById('username').value;
            if (name.trim() === "") return alert("Î Î±ÏÎ±ÎºÎ±Î»Ï Î²Î¬Î»Îµ Î­Î½Î± ÏŒÎ½Î¿Î¼Î±!");
            
            let sessionId = sessionStorage.getItem('mv_session');
            if (!sessionId) {
                sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('mv_session', sessionId);
            }
            sessionStorage.setItem('mv_username', name);

            socket.emit('joinGame', { username: name, sessionId: sessionId });
            
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('waiting-area').style.display = 'block';
        }

        socket.on('playerCountUpdate', (count) => {
            document.getElementById('waiting-msg').innerText = `Î£Ï…Î½Î´ÎµÎ´ÎµÎ¼Î­Î½Î¿Î¹ Ï€Î±Î¯ÎºÏ„ÎµÏ‚: ${count}`;
            const btn = document.getElementById('start-btn');
            if(count >= 2) btn.style.display = "inline-block"; else btn.style.display = "none";
        });

        socket.on('gameReady', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
        });

        socket.on('updateUI', (data) => {
            try {
                document.getElementById('deck-count').innerText = data.deckCount;
                window.currentTopCard = data.topCard; 

                if (data.topCard) {
                    const cardId = data.topCard.value + data.topCard.suit;
                    if (cardId !== lastTopCardId) {
                        addCardToPile(data.topCard);
                        lastTopCardId = cardId;
                    }
                }

                const suitDisplay = document.getElementById('active-suit-display');
                if (data.activeSuit) {
                    suitDisplay.innerText = data.activeSuit;
                    suitDisplay.style.color = (data.activeSuit === 'â™¥' || data.activeSuit === 'â™¦') ? '#ff4444' : '#222';
                    suitDisplay.style.display = 'block';
                    suitDisplay.style.textShadow = "0 0 10px white, 0 0 20px white";
                } else { suitDisplay.style.display = 'none'; }

                const ind = document.getElementById('turn-indicator');
                if (data.isMyTurn) {
                    ind.innerText = data.penalty > 0 ? `âš ï¸ Î¦Î‘Î• ${data.penalty}!` : "Î”Î™ÎšÎ— Î£ÎŸÎ¥ Î£Î•Î™Î¡Î‘";
                    ind.style.borderColor = "#4f4"; ind.style.color = "#4f4";
                } else {
                    ind.innerText = `Î Î‘Î™Î–Î•Î™: ${data.currentPlayerName}`;
                    ind.style.borderColor = "#ff4444"; ind.style.color = "#ffdddd";
                }

                // ÎœÎŸÎÎŸ Î‘Î Î¥Î Î‘Î¡Î§Î•Î™ Î§Î•Î¡Î™
                if (data.myHand && Array.isArray(data.myHand)) {
                    renderHand(data.myHand);
                }
                
                distributePlayers(data.players);
                updateDirectionIndicator(data.players, data.direction);
            } catch(e) {
                // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î£Ï†Î¬Î»Î¼Î±Ï„Î¿Ï‚ ÏƒÏ„Î·Î½ ÎŸÎ¸ÏŒÎ½Î·!
                document.getElementById('error-overlay').style.display = 'flex';
                document.getElementById('error-text').innerText = e.message;
            }
        });

        function updateDirectionIndicator(playersArray, dir) {
            if(!playersArray || playersArray.length === 0) return;
            let names = playersArray.map(p => (p.name || "").replace('â¤ï¸','').trim());
            let initials = names.map(n => n.charAt(0) ? n.charAt(0).toUpperCase() : "?");
            
            for(let i=0; i<initials.length; i++) {
                for(let j=i+1; j<initials.length; j++) {
                    if(initials[i] === initials[j] && initials[i] !== "?") {
                        initials[i] = names[i].substring(0,2).toUpperCase();
                        initials[j] = names[j].substring(0,2).toUpperCase();
                    }
                }
            }
            
            const indicator = document.getElementById('direction-indicator');
            if (dir === 1) {
                indicator.innerText = initials.join(' â” ');
            } else {
                indicator.innerText = initials.join(' â¬… ');
            }
        }

        function distributePlayers(players) {
            if (!players || !Array.isArray(players)) return;
            
            const myIndex = players.findIndex(p => p.id === myId);
            if(myIndex === -1) return; // Î•Î¯Î¼Î±ÏƒÏ„Îµ Î¸ÎµÎ±Ï„Î­Ï‚
            
            const ordered = players.slice(myIndex).concat(players.slice(0, myIndex));
            const others = ordered.slice(1); 
            
            document.getElementById('slot-top').innerHTML = '';
            document.getElementById('slot-left').innerHTML = '';
            document.getElementById('slot-right').innerHTML = '';

            if (others.length === 1) {
                renderOpponent(others[0], 'slot-top');
            } else if (others.length === 2) {
                renderOpponent(others[0], 'slot-left');
                renderOpponent(others[1], 'slot-right');
            } else if (others.length === 3) {
                renderOpponent(others[0], 'slot-left');
                renderOpponent(others[1], 'slot-top');
                renderOpponent(others[2], 'slot-right');
            }
        }

        function renderOpponent(p, slotId) {
            if (!p) return;
            const opacity = p.connected ? 1 : 0.4;
            const name = p.connected ? p.name : (p.name || "Unknown") + " (Î‘Ï€Î¿Ïƒ.)";
            let cards = '';
            let handCount = p.handCount || 0;
            for(let k=0; k<handCount; k++) cards += '<div class="mini-card"></div>';
            let hatsHTML = p.hats > 0 ? `<div class="hats-container">${"ğŸ©".repeat(p.hats)}</div>` : "";
            
            document.getElementById(slotId).innerHTML = `
                <div class="player-info" style="opacity: ${opacity}">
                    <div class="player-name">${name}</div>
                    <div class="player-score">Î¦ÏÎ»Î»Î±: ${handCount}</div>
                    ${hatsHTML}
                </div>
                <div class="opp-hand" style="opacity: ${opacity}">${cards}</div>`;
        }

        function renderHand(hand) {
            const container = document.getElementById('my-hand-container');
            if (hand.length > 15) { container.className = 'hand-compact'; } 
            else { container.className = 'hand-normal'; }

            let overlap = -55;
            if (hand.length > 15) overlap = -25;
            else if (hand.length > 8) overlap = -60;

            container.innerHTML = hand.map((c, i) => {
                const color = (c.suit === 'â™¥' || c.suit === 'â™¦') ? 'red' : '';
                return `<div class="card hand-card ${color} card-${i}" style="margin-left: ${i === 0 ? 0 : overlap}px" onclick="playLogic(${i}, '${c.value}', '${c.suit}')"><div class="card-corner">${c.value}<div>${c.suit}</div></div><div class="card-center">${c.suit}</div><div class="card-corner bottom">${c.value}<div>${c.suit}</div></div></div>`;
            }).join('');
        }

        function animateThrow(elem) {
            if (!elem) return;
            const rect = elem.getBoundingClientRect();
            const clone = elem.cloneNode(true);
            clone.classList.add('flying-card');
            clone.style.left = rect.left + 'px';
            clone.style.top = rect.top + 'px';
            clone.style.margin = '0';
            clone.style.transform = `scale(${gameScale})`; 
            document.body.appendChild(clone);

            const pile = document.getElementById('pile-container');
            const pileRect = pile.getBoundingClientRect();

            setTimeout(() => {
                clone.style.left = pileRect.left + 'px';
                clone.style.top = pileRect.top + 'px';
                clone.style.transform = `scale(${gameScale}) rotate(${Math.random() * 20 - 10}deg)`;
                clone.style.opacity = '0.8';
            }, 10);

            setTimeout(() => { clone.remove(); }, 400);
        }

        function playLogic(index, value, suit) {
            const cardElement = document.querySelector(`.card-${index}`);
            if (value !== 'A') {
                if (cardElement) animateThrow(cardElement);
                socket.emit('playCard', { index: index, declaredSuit: null });
                return;
            }
            if (window.currentTopCard && window.currentTopCard.value === 'A' && window.currentTopCard.suit === suit) {
                 if (cardElement) animateThrow(cardElement);
                 socket.emit('playCard', { index: index, declaredSuit: null });
                 return;
            }
            selectedAceIndex = index;
            document.getElementById('ace-modal').style.display = 'flex';
        }

        function confirmAce(suit) {
            const cardElement = document.querySelector(`.card-${selectedAceIndex}`);
            if (cardElement) animateThrow(cardElement);
            document.getElementById('ace-modal').style.display = 'none';
            socket.emit('playCard', { index: selectedAceIndex, declaredSuit: suit });
        }
        
        function cancelAce() {
            document.getElementById('ace-modal').style.display = 'none';
            selectedAceIndex = null;
        }

        socket.on('updateScoreboard', (h) => {
            fullScoreHistory = h;
            renderScoreboard();
        });

        function renderScoreboard() {
            const t = document.getElementById('score-table');
            if (!fullScoreHistory || fullScoreHistory.length === 0) return;
            let names = Object.keys(fullScoreHistory[0]);
            let html = `<tr>${names.map(n => `<th>${n}</th>`).join('')}</tr>`;
            let dataToShow = isScoreboardExpanded ? fullScoreHistory : fullScoreHistory.slice(-5);
            dataToShow.forEach(r => { 
                html += '<tr>' + names.map(n => `<td>${r[n] === "WC" ? '<span class="wc-text">WC</span>' : r[n]}</td>`).join('') + '</tr>'; 
            });
            t.innerHTML = html;
        }

        function toggleScoreboard() {
            isScoreboardExpanded = !isScoreboardExpanded;
            renderScoreboard();
        }

        socket.on('roundResultMsg', (t) => {
            const o = document.getElementById('msg-overlay');
            o.innerText = t; o.style.display = 'flex';
            setTimeout(() => o.style.display = 'none', 1500);
        });
        
        socket.on('notification', (msg) => {
            const o = document.getElementById('msg-overlay');
            o.innerText = msg; o.style.display = 'flex';
            o.style.fontSize = "5vw";
            setTimeout(() => o.style.display = 'none', 1500);
        });

        socket.on('invalidMove', () => {
            const o = document.getElementById('msg-overlay');
            o.innerText = "Î‘ÎºÏ…ÏÎ· ÎšÎ¯Î½Î·ÏƒÎ·!"; 
            o.style.display = 'flex';
            o.style.fontSize = "5vw";
            o.style.color = "red";
            setTimeout(() => { o.style.display = 'none'; o.style.color = "#d4af37"; }, 1000);
            shakeCards();
        });

        function addCardToPile(c) {
            const container = document.getElementById('pile-container');
            if(!container) return;
            const div = document.createElement('div');
            const color = (c.suit === 'â™¥' || c.suit === 'â™¦') ? 'red' : '';
            div.className = `pile-card ${color}`;
            const rotation = (Math.random() * 20) - 10; 
            div.style.transform = `rotate(${rotation}deg)`;
            div.innerHTML = `<div class="card-corner">${c.value}<div>${c.suit}</div></div><div class="card-center">${c.suit}</div><div class="card-corner bottom">${c.value}<div>${c.suit}</div></div>`;
            container.appendChild(div);
            if (container.children.length > 5) {
                container.removeChild(container.firstChild);
            }
        }

        function shakeCards() { 
            document.querySelectorAll('.hand-card').forEach(c => c.classList.add('shake')); 
            setTimeout(() => document.querySelectorAll('.hand-card').forEach(c => c.classList.remove('shake')), 200); 
        }
    </script>
</body>
</html>
