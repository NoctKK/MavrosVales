<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Μαύρος Βαλές - Pro UI</title>
    <style>
        :root { 
            --gold: #d4af37; 
            --felt: radial-gradient(circle at center, #2e5c3e 0%, #13351f 100%);
            --panel-bg: rgba(0, 0, 0, 0.7);
        }
        
        body { 
            background: #0a1a0f; 
            color: white; 
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; 
            user-select: none; -webkit-user-select: none;
        }

        /* --- ΤΡΑΠΕΖΙ ΜΕ ΒΑΘΟΣ --- */
        #table { 
            width: 100%; height: 100%; 
            background: var(--felt);
            position: relative;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.8);
            border: 15px solid #3d2b1f; /* Ξύλινο πλαίσιο */
            box-sizing: border-box;
        }

        /* --- ΠΙΝΑΚΑΣ ΣΚΟΡ (Top Left) --- */
        #scoreboard { 
            position: absolute; top: 20px; left: 20px; 
            background: var(--panel-bg); border: 2px solid var(--gold); 
            border-radius: 12px; padding: 10px; z-index: 1500; 
            font-size: 14px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            max-width: 200px;
        }
        table { border-collapse: collapse; width: 100%; }
        th { color: var(--gold); border-bottom: 1px solid #555; padding: 5px; }
        td { padding: 5px; text-align: center; border-bottom: 1px solid #333; }
        .wc-text { color: #4f4; font-weight: bold; }

        /* --- ΕΝΔΕΙΞΗ ΣΕΙΡΑΣ (Στυλ DOD) --- */
        #turn-indicator { 
            position: fixed; top: 20px; right: 20px; 
            padding: 15px 25px; background: #1a472a; 
            border: 3px solid #4f4; border-radius: 15px;
            font-size: 18px; font-weight: bold; z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* --- ΣΤΟΙΒΕΣ ΚΕΝΤΡΟ --- */
        .center-stack { 
            position: absolute; top: 45%; left: 50%; 
            transform: translate(-50%, -50%); 
            display: flex; gap: 40px; 
        }

        /* --- ΚΟΥΜΠΙΑ ΣΕ ΣΤΥΛ ΠΛΗΚΤΡΩΝ --- */
        .game-btn {
            background: linear-gradient(to bottom, #4a4a4a 0%, #2a2a2a 100%);
            border: 2px solid #666; border-radius: 10px;
            color: white; padding: 15px 30px; font-size: 18px;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 0 #111;
            transition: all 0.1s;
        }
        .game-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #111; }
        
        #draw-pile { 
            width: 100px; height: 140px; 
            background: linear-gradient(135deg, #8e2424 0%, #4d0000 100%);
            border: 3px solid white; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }

        /* --- ΦΥΛΛΑ --- */
        .card { 
            width: 95px; height: 140px; background: white; color: black; 
            border-radius: 10px; border: 1px solid #ccc;
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 8px; box-sizing: border-box; position: relative;
            font-weight: bold; font-size: 22px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .card.red { color: #d00; }
        
        /* Το Χέρι μου (Καμπυλωτό στυλ) */
        #my-hand { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; height: 160px; 
        }
        .hand-card { 
            margin-left: -40px; 
            border: 2px solid #999;
        }
        .hand-card:hover { transform: translateY(-40px) scale(1.1); z-index: 100; }

        /* Φορά (Βέλος) */
        #direction-arrow {
            position: absolute; top: 110px; right: 45px;
            font-size: 60px; color: var(--gold); opacity: 0.6;
        }

        /* --- START & OVER SCREENS --- */
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 3000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay">
        <h1 style="color:var(--gold); font-size:60px; margin:0;">Μαύρος Βαλές</h1>
        <p id="waiting-msg">Περιμένοντας παίκτες...</p>
        <button id="start-btn" class="game-btn" onclick="socket.emit('startGameRequest')">ΕΝΑΡΞΗ ΠΑΙΧΝΙΔΙΟΥ</button>
    </div>

    <div id="scoreboard">
        <table id="score-table"></table>
    </div>

    <div id="turn-indicator">ΦΟΡΤΩΣΗ...</div>
    <div id="direction-arrow">↻</div>

    <div id="table">
        <div class="center-stack">
            <div id="draw-pile" onclick="socket.emit('drawCard')">
                <div style="font-size:14px; color:white;">ΤΡΑΒΑ</div>
                <div id="deck-count" style="font-size:24px; color:var(--gold);">52</div>
            </div>
            <div id="top-card-spot"></div>
            <div style="display:flex; align-items:center;">
                <button class="game-btn" onclick="socket.emit('passTurn')">ΠΑΣΟ</button>
            </div>
        </div>

        <div id="my-hand"></div>
    </div>

    <div id="msg-overlay" style="display:none; position:fixed; inset:0; z-index:4000; align-items:center; justify-content:center; font-size:50px; color:var(--gold); pointer-events:none;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId, currentTopCard;

        socket.on('connect', () => myId = socket.id);

        socket.on('playerCountUpdate', (count) => {
            document.getElementById('waiting-msg').innerText = `Συνδεδεμένοι: ${count}`;
            if(count >= 2) document.getElementById('start-btn').style.opacity = "1";
        });

        socket.on('gameReady', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
        });

        socket.on('updateUI', (data) => {
            const ind = document.getElementById('turn-indicator');
            document.getElementById('deck-count').innerText = data.deckCount;
            document.getElementById('direction-arrow').innerText = data.direction === 1 ? '↻' : '↺';

            if (data.isMyTurn) {
                ind.innerText = data.penalty > 0 ? `ΠΡΟΣΟΧΗ: +${data.penalty}!` : "ΔΙΚΗ ΣΟΥ ΣΕΙΡΑ";
                ind.style.borderColor = "#4f4";
            } else {
                ind.innerText = `ΠΑΙΖΕΙ Ο: ${data.currentPlayerName}`;
                ind.style.borderColor = "#f00";
            }

            if (data.topCard) {
                document.getElementById('top-card-spot').innerHTML = createCardHTML(data.topCard);
            }
            if (data.myHand) renderHand(data.myHand);
        });

        function renderHand(hand) {
            const div = document.getElementById('my-hand');
            div.innerHTML = hand.map((c, i) => {
                const color = (c.suit === '♥' || c.suit === '♦') ? 'red' : '';
                return `<div class="card hand-card ${color}" onclick="socket.emit('playCard', {index:${i}})">
                    <div>${c.value}${c.suit}</div>
                    <div style="font-size:50px; align-self:center;">${c.suit}</div>
                    <div style="transform:rotate(180deg)">${c.value}${c.suit}</div>
                </div>`;
            }).join('');
        }

        function createCardHTML(c) {
            const color = (c.suit === '♥' || c.suit === '♦') ? 'red' : '';
            return `<div class="card ${color}">
                <div>${c.value}${c.suit}</div>
                <div style="font-size:50px; align-self:center;">${c.suit}</div>
                <div style="transform:rotate(180deg)">${c.value}${c.suit}</div>
            </div>`;
        }
        
        socket.on('roundResultMsg', (text) => {
            const ov = document.getElementById('msg-overlay');
            ov.innerText = text; ov.style.display = 'flex';
            setTimeout(() => ov.style.display = 'none', 3000);
        });
    </script>
</body>
</html>
