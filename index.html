<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Μαύρος Βαλές ♠️ - Final Edition</title>
    <style>
        :root { 
            --gold: #d4af37; 
            --felt: radial-gradient(circle at center, #2e5c3e 0%, #13351f 100%);
            --panel-bg: rgba(0, 0, 0, 0.85);
        }
        
        body { 
            background: #000; color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; 
            user-select: none; -webkit-user-select: none;
        }

        /* --- ΤΡΑΠΕΖΙ --- */
        #table { 
            width: 100%; height: 100%; 
            background: var(--felt);
            position: relative;
            display: grid;
            grid-template-areas: 
                ". top ."
                "left center right"
                ". bottom .";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1.5fr;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
            border: 10px solid #2b1d12;
            box-sizing: border-box;
        }

        /* --- ΒΕΛΟΣ ΦΟΡΑΣ (ΣΤΟ ΚΕΝΤΡΟ) --- */
        #direction-arrow {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px; 
            color: rgba(255, 255, 255, 0.05); /* Πολύ διακριτικό */
            pointer-events: none; z-index: 1;
            transition: transform 0.5s ease;
        }

        /* --- ΠΑΙΚΤΕΣ --- */
        .player-slot { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        #slot-top { grid-area: top; }
        #slot-left { grid-area: left; }
        #slot-right { grid-area: right; }
        #slot-bottom { grid-area: bottom; align-self: end; padding-bottom: 10px; }

        .player-info {
            background: var(--panel-bg);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 5px 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }
        .player-name { font-weight: bold; color: var(--gold); font-size: 14px; }
        .player-score { font-size: 12px; color: #4f4; }

        /* --- ΦΥΛΛΑ ΑΝΤΙΠΑΛΩΝ --- */
        .opp-hand { display: flex; justify-content: center; }
        .mini-card { 
            width: 25px; height: 38px; 
            background: linear-gradient(135deg, #a00, #500); 
            border: 1.5px solid white; border-radius: 4px; 
            margin-left: -18px; box-shadow: 2px 2px 5px black;
        }
        .mini-card:first-child { margin-left: 0; }

        /* --- ΚΕΝΤΡΟ (Στοίβα & Φύλλο) --- */
        #game-center { 
            grid-area: center; display: flex; 
            align-items: center; justify-content: center; gap: 30px; 
            z-index: 20; position: relative;
        }
        
        #draw-pile { 
            width: 90px; height: 130px; 
            background: linear-gradient(135deg, #8e2424, #4d0000);
            border: 3px solid white; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 10px 10px 20px rgba(0,0,0,0.6);
        }
        #deck-count { font-size: 24px; font-weight: bold; color: var(--gold); margin-top: 5px; }

        /* --- ΤΟ ΧΕΡΙ ΜΟΥ --- */
        #my-hand-container {
            width: 95%; max-width: 1000px;
            display: flex; justify-content: center;
            flex-wrap: nowrap;
            height: 160px;
        }
        
        /* ΚΑΘΑΡΟ ΦΥΛΛΟ (Χωρίς κείμενο) */
        .card { 
            width: 100px; height: 145px; 
            background: white; color: black; 
            border-radius: 10px; border: 1px solid #ccc;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            cursor: pointer; transition: transform 0.1s;
            flex-shrink: 1;
        }
        .card.red { color: #d00; }
        
        /* Γωνίες */
        .card-corner { 
            position: absolute; top: 5px; left: 5px; 
            font-size: 20px; font-weight: bold; line-height: 1; 
            display: flex; flex-direction: column; align-items: center;
        }
        .card-corner.bottom { 
            top: auto; bottom: 5px; left: auto; right: 5px; 
            transform: rotate(180deg); 
        }
        /* Κέντρο */
        .card-center { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 60px; 
        }

        .hand-card { margin-left: -50px; }
        .hand-card:first-child { margin-left: 0; }
        .hand-card:hover { transform: translateY(-40px) scale(1.1); z-index: 100; }

        /* --- UI ELEMENTS --- */
        #turn-indicator { position: fixed; top: 15px; right: 15px; padding: 10px 20px; background: #1a472a; border: 3px solid #4f4; border-radius: 15px; font-weight: bold; z-index: 1000; }
        #scoreboard { position: absolute; top: 15px; left: 15px; background: var(--panel-bg); border: 2px solid var(--gold); border-radius: 10px; padding: 10px; z-index: 1000; font-size: 13px; max-height: 150px; overflow-y: auto; display: none; }
        
        /* --- OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .game-btn { background: linear-gradient(to bottom, #4a4a4a, #2a2a2a); border: 2px solid #666; border-radius: 10px; color: white; padding: 15px 35px; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #111; }
        .game-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #111; }

        #ace-modal { display: none; }
        .suit-btn { width: 75px; height: 75px; font-size: 45px; background: white; border-radius: 12px; margin: 10px; cursor: pointer; border: 3px solid var(--gold); }
        
        #msg-overlay { display: none; position: fixed; inset: 0; z-index: 6000; align-items: center; justify-content: center; font-size: 55px; color: var(--gold); font-weight: bold; text-shadow: 2px 2px 15px black; pointer-events: none; }
        
        .shake { animation: shake 0.2s; border-color: red !important; }
        @keyframes shake { 0%, 100% {transform:translateX(0);} 25% {transform:translateX(-5px);} 75% {transform:translateX(5px);} }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay">
        <h1 style="color:var(--gold); font-size:60px; margin-bottom:10px;">Μαύρος Βαλές ♠</h1>
        <p id="waiting-msg" style="font-size:20px; color:#aaa;">Περιμένοντας παίκτες...</p>
        <div id="start-controls" style="display:none;">
            <button class="game-btn" onclick="socket.emit('startGameRequest')">ΕΚΚΙΝΗΣΗ ΠΑΙΧΝΙΔΙΟΥ</button>
        </div>
    </div>

    <div id="ace-modal" class="overlay">
        <h2 style="color:var(--gold); margin-bottom:20px;">Διάλεξε Χρώμα</h2>
        <div>
            <button class="suit-btn" style="color:red;" onclick="confirmAce('♥')">♥</button>
            <button class="suit-btn" style="color:red;" onclick="confirmAce('♦')">♦</button>
            <button class="suit-btn" style="color:black;" onclick="confirmAce('♣')">♣</button>
            <button class="suit-btn" style="color:black;" onclick="confirmAce('♠')">♠</button>
        </div>
    </div>

    <div id="scoreboard"><table id="score-table"></table></div>
    <div id="turn-indicator">ΣΥΝΔΕΣΗ...</div>
    <div id="msg-overlay"></div>

    <div id="table">
        <div id="direction-arrow">↻</div>

        <div id="slot-top" class="player-slot"></div>
        <div id="slot-left" class="player-slot"></div>

        <div id="game-center">
            <div id="draw-pile" onclick="socket.emit('drawCard')">
                <div style="font-size:12px; color:#ccc;">ΤΡΑΒΑ</div>
                <div id="deck-count">52</div>
            </div>
            <div id="top-card-spot"></div>
            <button class="game-btn" style="padding:10px 20px; font-size:14px;" onclick="socket.emit('passTurn')">ΠΑΣΟ</button>
        </div>

        <div id="slot-right" class="player-slot"></div>

        <div id="slot-bottom" class="player-slot">
            <div id="my-hand-container"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId, currentTopCard, selectedAceIndex;

        socket.on('connect', () => myId = socket.id);

        socket.on('playerCountUpdate', (count) => {
            const msg = document.getElementById('waiting-msg');
            const controls = document.getElementById('start-controls');
            msg.innerText = `Συνδεδεμένοι παίκτες: ${count}`;
            if(count >= 2) { controls.style.display = 'block'; } else { controls.style.display = 'none'; }
        });

        socket.on('gameReady', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
        });

        socket.on('updateUI', (data) => {
            currentTopCard = data.topCard;
            document.getElementById('deck-count').innerText = data.deckCount;
            
            // ΒΕΛΟΣ ΦΟΡΑΣ
            const arrow = document.getElementById('direction-arrow');
            arrow.innerText = data.direction === 1 ? '↻' : '↺';
            
            const ind = document.getElementById('turn-indicator');
            if (data.isMyTurn) {
                ind.innerText = data.penalty > 0 ? `⚠️ ΦΑΕ ${data.penalty}!` : "ΔΙΚΗ ΣΟΥ ΣΕΙΡΑ";
                ind.style.borderColor = "#4f4";
            } else {
                ind.innerText = `ΠΑΙΖΕΙ: ${data.currentPlayerName}`;
                ind.style.borderColor = "#ff4444";
            }

            if (data.topCard) document.getElementById('top-card-spot').innerHTML = createCardHTML(data.topCard);
            if (data.myHand) renderHand(data.myHand);
            distributePlayers(data.players);
        });

        function distributePlayers(players) {
            const others = players.filter(p => p.id !== myId);
            const slots = ['slot-top', 'slot-left', 'slot-right'];
            slots.forEach(s => document.getElementById(s).innerHTML = '');

            others.forEach((p, i) => {
                if(i < 3) {
                    let cards = '';
                    for(let k=0; k<p.handCount; k++) cards += '<div class="mini-card"></div>';
                    document.getElementById(slots[i]).innerHTML = `
                        <div class="player-info">
                            <div class="player-name">${p.name}</div>
                            <div class="player-score">Φύλλα: ${p.handCount}</div>
                        </div>
                        <div class="opp-hand">${cards}</div>`;
                }
            });
        }

        function renderHand(hand) {
            const container = document.getElementById('my-hand-container');
            const overlap = hand.length > 10 ? -60 : -45;
            
            container.innerHTML = hand.map((c, i) => {
                const color = (c.suit === '♥' || c.suit === '♦') ? 'red' : '';
                return `<div class="card hand-card ${color}" 
                        style="margin-left: ${i === 0 ? 0 : overlap}px"
                        onclick="playLogic(${i}, '${c.value}', '${c.suit}')">
                    <div class="card-corner">${c.value}<div>${c.suit}</div></div>
                    <div class="card-center">${c.suit}</div>
                    <div class="card-corner bottom">${c.value}<div>${c.suit}</div></div>
                </div>`;
            }).join('');
        }

        function createCardHTML(c) {
            const color = (c.suit === '♥' || c.suit === '♦') ? 'red' : '';
            return `<div class="card ${color}">
                <div class="card-corner">${c.value}<div>${c.suit}</div></div>
                <div class="card-center">${c.suit}</div>
                <div class="card-corner bottom">${c.value}<div>${c.suit}</div></div>
            </div>`;
        }

        function playLogic(index, value, suit) {
            if (value === 'A' && currentTopCard && currentTopCard.value === 'A') {
                if (suit === currentTopCard.suit) {
                    socket.emit('playCard', { index: index, declaredSuit: null });
                } else {
                    shakeCards();
                }
            } else if (value === 'A') {
                selectedAceIndex = index;
                document.getElementById('ace-modal').style.display = 'flex';
            } else {
                socket.emit('playCard', { index: index, declaredSuit: null });
            }
        }

        function confirmAce(suit) {
            document.getElementById('ace-modal').style.display = 'none';
            socket.emit('playCard', { index: selectedAceIndex, declaredSuit: suit });
        }

        socket.on('updateScoreboard', (h) => {
            const t = document.getElementById('score-table');
            if (h.length === 0) return;
            let names = Object.keys(h[0]);
            let html = `<tr>${names.map(n => `<th>${n}</th>`).join('')}</tr>`;
            h.forEach(r => {
                html += '<tr>' + names.map(n => `<td>${r[n] === "WC" ? '<span class="wc-text">WC</span>' : r[n]}</td>`).join('') + '</tr>';
            });
            table.innerHTML = html;
        });

        socket.on('roundResultMsg', (t) => {
            const o = document.getElementById('msg-overlay');
            o.innerText = t; o.style.display = 'flex';
            setTimeout(() => o.style.display = 'none', 3000);
        });

        function shakeCards() { 
            document.querySelectorAll('.hand-card').forEach(c => c.classList.add('shake')); 
            setTimeout(() => document.querySelectorAll('.hand-card').forEach(c => c.classList.remove('shake')), 200); 
        }
    </script>
</body>
</html>
